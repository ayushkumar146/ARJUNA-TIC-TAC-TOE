<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARJUNA TIC TAC TOE GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullgame">
        <div class="section1">
            <div class="player1">
              <div class="inputname1 " >
                <input type="text" name="" id="name1" placeholder="Write your name">
              </div>
              <div class="playername1 hide"></div>
              <div class="avatar1"></div>
            </div>
            <div class="player2">
           <div class="inputname2">
            <input type="text" id="name2" placeholder="Write your name">
           </div>
           <div class="playername2 hide"></div>
           <div class="avatar2"></div>
            </div>
        </div>
        <div class="section2">
         <div class="head "><h1 class="letsplay" >LET'S PLAY !</h1></div>
         <div class="head1 hidden"><h1 class="letsplay"></h1></div>
         <div class="gamebox">
            <div class="box bt bl"></div>
            <div class="box bt"></div>
            <div class="box bt br"></div>
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
            <div class="box bl bb"></div>
            <div class="box bb"></div>
            <div class="box br bb"></div>
         </div>
         <div class="resett"><button class="reset"> RESET</button></div>
         <div class="resett"><button class="reset music"> MUSIC</button></div>
        </div>
        <div class="section3">
       <div class="turn">LET'S START</div>
       <div class="gif hidden"></div>
       <div class="chance1"></div>
       <div class="chance2"></div>
       <div class="winner"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
